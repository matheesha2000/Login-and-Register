<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <div class="submit-group">
                <button type="submit">Login</button>
            </div>
        </form>

        <div class="social-login">
            <p>or login with:</p>
            <div class="social-icons">
                <a href="#" class="social-icon"><img src="icons8-facebook-48.png" alt="Facebook"></a>
                <a href="#" class="social-icon"><img src="icons8-twitter-48.png" alt="Twitter"></a>
                <a href="#" class="social-icon"><img src="icons8-google-48.png" alt="Google"></a>
            </div>
        </div>
            </div>

            <script src="script.js"></script>
    
</body>
</html>
